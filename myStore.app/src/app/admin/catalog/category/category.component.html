<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-info btn-fill" [routerLink]="['/admin/category','new']">Add</button>
            <div class="card margin-top-20">
                <div class="header">
                    <h4 class="title">Category</h4>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Taxable?</th>
                                <th>Free Delivery?</th>
                                <th>Has Discounts Applied?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categories">
                                <td>{{cat.name}}</td>
                                <td>{{cat.description}}</td>
                                <td>{{cat.config?.taxable}}</td>
                                <td>{{cat.config?.freeDelivery}}</td>
                                <td>{{cat.config?.hasDiscountsApplied}}</td>
                                <td>
                                    <a [routerLink]="['/admin/category', cat._id]">
                                        <i class="ti-pencil"></i>
                                    </a>
                                    <a (click)="delete(cat._id)" href="javascript:void()">
                                        <i class="ti-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
